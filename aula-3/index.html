<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Do Zero ao Desenvolvedor</title>
</head>

<body>
  <div style="text-align: center;">
    <h1>
      FORMULÁRIO
    </h1>

    <p>Aprenderemos mais <strong>5 novas tags</strong> do HTML:<br>a, form, label, input, button
    </p>
    <br>

    <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-5.png" alt="google"  width="100px"/>
    <form method="GET" action="https://www.google.com/search">
      <label>O que você deseja pesquisar?</label>
      <input type="text" name="q" />
      <br>
      <button>Buscar</button>
    </form>
    <br>

    <a href="https://www.google.com">Clique aqui para acessar o Google</a>

  </div>
</body>

</html>
